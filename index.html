<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="/style.css" />
    <link rel="stylesheet" href="/style2.css" />
    <title>🛒Meine Einkaufsliste</title>
    <script defer src="./build/bundle.js"></script>
  
</head>

<body>
    <header>
    <h2>Meine wöchentliche Einkaufsliste
    </h2>
    <p><b>In dieser Liste findest du all die Produkte die du wöchentlich immer einkaufst</b></p><hr>

    <main>
        <div class="inputs" "input-container">
    <label for="artikel">Artikel:</label>
  <input type="text" id="artikel">
  <label for="menge">Menge:</label>
  <input type="text" id="menge">
    <button id ="addBtn">Artikel hinzufügen</button>
    <hr>
</div>

<ol id="listContainer">
    <li class="list-eintrag">
        
    </li>
</ol>
</header>
<main class="board">
    <div class="column column-todo" ">
        <h2>🛒Folgende Produkte noch einkaufen</h2>
        <article class="card" draggable="true"  data-id="1">
            <h4>🍅Tomaten</h3>
        </article>
        <article class="card" draggable="true"  data-id="2">
            <h4>🍝Nudeln</h3>
        </article>
        <article class="card" draggable="true"  data-id="3">
            <h4>🌶Paprika</h3>
        </article>
    </div>
    <!-- draggable=true" bedeutet, dass das Element verschoben werden kann, indem der Benutzer es mit der Maus oder dem Finger zieht. -->
    <div class="column column-ip">
        <h2>✔Bereits eingekauft</h2>
        <article class="card" draggable="true"  data-id="4">
            <h4>🍚Reis</h4>
        </article>
        <article class="card" draggable="true"  data-id="5">
            <h4>🍭Gummibärchen</h3>
        </article>
        <article class="card" draggable="true"  data-id="6">
            <h4>🐡Fischstäbchen</h3>
        </article>
        <article class="card" draggable="true"  data-id="7">
            <h4>🍞Brot</h3>
        </article>
        <article class="card" draggable="true"  data-id="8">
            <h4>☕Kaffee</h3>
        </article>
    </div>
    
       
    </div>
</main>


</body>
</html>
